<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: rgba(255, 255, 240);
        }
        button {
            padding: 5px;
            background: rgba(152, 251, 152);
        }
        .buttonDelete {
            background: rgba(255, 99, 71);
        }
        .buttonEdit {
            background: rgba(255, 226, 64);
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .buttonLogout {
            padding: 5px;
            background-color: rgba(220, 220, 220);
        }
    </style>

</head>
<body>
<br>
<form th:method="POST" action="/admin/new">
    <input type="submit" value="Добавить пользователя">
</form>
<br>
<h1>Список пользователей</h1>
<table border="1">
    <tr>
        <th th:width="50">ID</th>
        <th th:width="120">Имя</th>
        <th th:width="120">Фамилия</th>
        <th th:width="150">E-mail</th>
        <th th:width="70">Редактировать</th>
        <th th:width="70">Удалить</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}">ID</td>
        <td th:utext="${user.getUsername}">Имя</a></td>
        <td th:utext="${user.getSurname}">Фамилия</td>
        <td th:utext="${user.getEmail}">E-mail</td>
        <td>
            <form th:method="GET" th:href="@{admin/edit/{id}(id=${user.id})}">
                <input class="buttonEdit" type="submit" value="Редактировать"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:href="@{admin/delete/{id}(id=${user.id})}">
                <input class="buttonDelete" type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
